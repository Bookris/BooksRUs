<html>

<head>
  <meta charset="UTF-8">
  <title>BookRUs Login</title>
  <script type='text/javascript' src='index.js'></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="./Instagram_logo_2016.svg.png">
</head>

<body>

  <!-- CODE HERE-->
  <div class="wrapper">
    <div class="header">

      <div class="top">
        <div class="logo">
          <img src="./Instagram_logo.svg (1).png" alt="Instagram Logo" style="width: 175px;">
        </div>
        <div class="form">
          <div class="input_field">
            <input type="text" placeholder="Email" class="input">
          </div>
          <div class="input_field">
            <input type="password" placeholder="Password" class="input">
          </div>
          <div class="btn">
            <a href="#">Log In</a>
          </div>
        </div>
        <div class="or">
          <div class="line"></div>
          <p>OR</p>
          <div class="line"></div>
        </div>
        <div class="diff">
          <div class="fb">
            <img src="./facebook_logo.png" alt="Facebook Logo">
            <p>Log in with Facebook</p>
          </div>
          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
        </div>
      </div>

      <div class="signup">
        <p>Don't have an account?
          <a href="#"> Guest Login</a>
        </p>

      </div>

      <div class="apps">
        <p>Get the app.</p>
        <div class="icons">
          <a href="#"><img src="./appstore.png" alt="App Store"></a>
          <a href="#"><img src="./Get-it-on-google-play-badge.png" alt="Google Play"></a>
        </div>
      </div>

    </div>
    <div class="footer">
      <div class="links">
        <ul>
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">SUPPORT</a></li>
          <li><a href="#">PRESS</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">JOBS</a></li>
          <li><a href="#">PRIVACY</a></li>
          <li><a href="#">TERMS</a></li>
          <li><a href="#">DIRECTORY</a></li>
          <li><a href="#">PROFILES</a></li>
          <li><a href="#">HASHTAGS</a></li>
          <li><a href="#">LANGUAGE</a></li>
        </ul>
      </div>
      <div class="copyright">
        Â© 2022 Books R Us from FTRI 10
      </div>

    </div>
  </div>






</body>

</html>
